title: hsiss的废话

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
{% if post.tags.size > 0 %}
        <span>(
  {% for tag in post.tags %}
    {{ tag }}
  {% endfor %}
        )</span>
{% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
